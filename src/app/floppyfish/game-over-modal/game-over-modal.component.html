<div class="modal-backdrop">
  <div class="modal-content">
    <h2>Game Over</h2>
    <p>Final Score: {{ score }}</p>
    <input [(ngModel)]="playerName" placeholder="Enter your name" />
    <button (click)="onPlayAgain()">Play Again</button>
    <button routerLink="/leaderboard" (click)="onPlayAgain()">
      View Leaderboard
    </button>
  </div>
</div>
